<html>
	<head>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});

			const formatJS = function () {
				const input = document.getElementById("input").value
				const resultDiv = document.getElementById("result")
				const formatted = formatFromJs(input)
				resultDiv.value = formatted
			}
		</script>
		<style>
			.container {
				display: flex;
				justify-content: space-around;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">
				<p>Input some Go code...</p>
				<textarea id="input" cols="90" rows="20"></textarea>
				<p><button onclick="formatJS()">Format</button></p>
			</div>
			<div class="item">
				<p>And see it formatted here, using <code>gofmat</code> right in the browser</p>
				<textarea name="result" id="result" cols="90" rows="20"></textarea>
			</div>
		</div>
	</body>
</html>
